<!DOCTYPE html>

<html>
  <head>
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" type="text/css" href="create.css"/>

    <script type="text/javascript" src="create.js"></script>
  </head>

<body onload = "startGame();">

<div class = "head1">

<h1>Tic-Tac-Toe</h1>
</div>
<div id = "message"></div>
<div class = "box-container flex-container flex-col flex-center">
<div class = "board flex-container flex-wrap">
  <div class = "square" onClick = "nextMove(this)" id = "s1"></div>
  <div class = "square vert" onClick = "nextMove(this)" id = "s2"></div>
  <div class = "square" onClick = "nextMove(this)" id = "s3"></div>
  <div class = "square hori" onClick = "nextMove(this)" id = "s4"></div>
  <div class = "square vert hori" onClick = "nextMove(this)" id = "s5"></div>
  <div class = "square hori" onClick = "nextMove(this)" id = "s6"></div>
  <div class = "square" onClick = "nextMove(this)" id = "s7"></div>
  <div class = "square vert" onClick = "nextMove(this)" id = "s8"></div>
  <div class = "square" onClick = "nextMove(this)" id = "s9"></div>
</div>
</div>


<button id = "restart" onclick = "startGame();">Reset Game</button>

      </body>
      </html>
